<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../resources/css/mui.min.css" rel="stylesheet" />
		<link href="../resources/css/mui.picker.css" rel="stylesheet" />
		<link href="../resources/css/mui.poppicker.css" rel="stylesheet" />
		<style>
			body{font-size: 14px;}
			.mui-input-row{margin-bottom: 20px;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title">收货地址添加</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" style="padding: 10px;margin: 20px 5px;margin-bottom:5px ;">
			<div class="mui-input-row">
				<label>收货人姓名</label>
				<input type="text" class="mui-input-clear" placeholder="姓名" id="buyname" maxlength="8">
			</div>
			<div class="mui-input-row">
				<label>手机号</label>
				<input type="text" class="mui-input-clear" placeholder="收货人手机号码" id="buyphone">
			</div>
			<div class="mui-input-row" id='showCityPicker3'>
				<label>省/市/区</label>
				<div id='cityResult3' class="ui-alert" style="line-height: 40px;">选择地址</div>
			</div>
			<div class="mui-input-row">
				<label>街道</label>
				<input type="text" class="mui-input-clear" placeholder="街道" id="buystreet" maxlength="30">
			</div>
			<div class="mui-input-row" >
				<label>邮编</label>
				<input type="text" class="mui-input-clear" placeholder="收货地邮编" id="buyzipcode">
			</div>
			<div class="mui-input-row">
				<label>详细地址</label>
				<input type="text" class="mui-input-clear" placeholder="请输入详细地址" id="buydetailaddress" maxlength="60">
			</div>
			</form>
			<div>
				<div class="mui-input-row mui-checkbox" style="float: right;">
					<label>设置默认</label>
					<input name="radio1" type="checkbox" id="moren">
				</div> 
			</div>
			<button style="width: 97%;margin-left: 1.5%;height: 50px;border-radius: 5px;background-color: #FF5500;color: white;font-size: 17px;" id="conservation">报存</button>
		</div>
		
		<script src="../resources/js/mui.min.js"></script>
		<script type="text/javascript" src="../resources/js/city.data-3.js" ></script>
		<script type="text/javascript" src="../resources/js/city.data.js" ></script>
		<script type="text/javascript" src="../resources/js/mui.picker.js" ></script>
		<script type="text/javascript" src="../resources/js/mui.poppicker.js" ></script>
		<script type="text/javascript" src="../resources/js/app.js" ></script>
		<script type="text/javascript" src="../resources/js/addshippingaddress.js" ></script>
	</body>

</html>
